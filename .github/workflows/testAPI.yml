name: List Issues

on:
  schedule:
    - cron: "*/2 * * * *"

jobs:
  list-issues:
    runs-on: ubuntu-latest

    steps:
      - name: List Issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -H "Authorization: token $GITHUB_TOKEN" \
               "https://api.github.com/repos/${{ github.repository }}/issues
